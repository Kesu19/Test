<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <script type="text/javascript">
        

            var xAxis = prompt("saisir le nombre de colonne du tableau") ;
			var yAxis = prompt("saisir le nombre de lignes du tableau") ;
			function gridGenerator(xAxis, yAxis)
            {
                document.body.innerHTML = "";

                document.write("<table border=1>");

                for (i=0; i<yAxis; i++)
                {
                    document.write("<tr>");

                    for (e=0; e<xAxis; e++)
                    {
                        let couleur = '#' + Math.floor(Math.random()*16777215).toString(16);
						document.write("<td bgcolor=" + couleur + ">col " + e + " ligne "+ i +"</td>");
                    }

                    document.write("</tr>");
                }

                document.write("</table>");
            }
			

            gridGenerator(xAxis,yAxis)

            let interval = window.setInterval(function(){
                gridGenerator(xAxis, yAxis);
            }, 2000);

        </script>
    </body>
</html>
